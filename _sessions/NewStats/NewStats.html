t_2 &lt;- rnorm(100, 4, 1) 

# Standard Konfidenzinterval
N     &lt;- length(t_1)
Delta &lt;- mean(t_1 - t_2)
SE    &lt;- sd(t_1 - t_2) / sqrt(N)
Delta + SE * qt(.95, N - 1) * c(-1, 1)
```
